<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="three-links">
        <a class="navbar-brand" href="profile.html">Profile</a>
        <a class="navbar-brand" href="schedule.html">Schedule</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
      </div>
    </nav>
    <div class="page-container">
      <h1>CONTACT MR. HABER TODAY</h1>
    </div>
    <div class="form-container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputContact">Name of Guardian</label>
            <input
              type="text"
              class="form-control"
              id="inputContact"
              placeholder="Patricia Johnson"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email of Guardian</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="email@email.com"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputStudentName">Name of Student</label>
            <input
              type="text"
              class="form-control"
              id="inputStudentName"
              placeholder="Pete Johnson"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputGrade">Grade of Student</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>K-5</option>
              <option>6th</option>
              <option>7th</option>
              <option>8th</option>
              <option>9th</option>
              <option>10th</option>
              <option>11th</option>
              <option>12th</option>
              <option>College +</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Home City</label>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Paramus"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Home State</label>
            <input
              type="text"
              class="form-control"
              id="inputState"
              placeholder="NJ"
            />
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Home Zip</label>
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="07652"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputContact">Name of Student's School</label>
            <input
              type="text"
              class="form-control"
              id="inputSchool"
              placeholder="Thomas Jefferson Middle School"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">City of School</label>
            <input
              type="email"
              class="form-control"
              id="inputSchoolCity"
              placeholder="Lodi"
            />
          </div>
        </div>

        <h4 class="checkbox-title">
          Check off which subjects you'd like tutoring for:
        </h4>
        <div class="row">
          <div class="contain col-md-4">
            <input
              type="checkbox"
              name="thing"
              value="valuable"
              id="thing"
            /><label for="thing"></label>
            <label class="check-label">United States History</label>
            <br />
            <input
              type="checkbox"
              name="thing1"
              value="valuable2"
              id="thing1"
            /><label for="thing1"></label>
            <label class="check-label">World History</label>
            <br />
            <input
              type="checkbox"
              name="thing2"
              value="valuable3"
              id="thing2"
            /><label for="thing2"></label>
            <label class="check-label">Algebra 1</label>
            <br />
            <input
              type="checkbox"
              name="thing3"
              value="valuable4"
              id="thing3"
            /><label for="thing3"></label>
            <label class="check-label">Algebra 2</label>
            <br />
            <input
              type="checkbox"
              name="thing4"
              value="valuable5"
              id="thing4"
            /><label for="thing4"></label>
            <label class="check-label">Geometry</label>
          </div>
          <div class="contain col-md-4">
            <input
              type="checkbox"
              name="thing5"
              value="valuable6"
              id="thing5"
            /><label for="thing5"></label>
            <label class="check-label">SAT Math Prep</label>
            <br />
            <input
              type="checkbox"
              name="thing6"
              value="valuable7"
              id="thing6"
            /><label for="thing6"></label>
            <label class="check-label">SAT English Prep</label>
            <br />
            <input
              type="checkbox"
              name="thing7"
              value="valuable8"
              id="thing7"
            /><label for="thing7"></label>
            <label class="check-label">ELA/Grammar</label>
            <br />
            <input
              type="checkbox"
              name="thing8"
              value="valuable9"
              id="thing8"
            /><label for="thing8"></label>
            <label class="check-label">Geography</label>
            <br />
            <input
              type="checkbox"
              name="thing9"
              value="valuable10"
              id="thing9"
            /><label for="thing9"></label>
            <label class="check-label">Other</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputOther">If Other, indicate subject:</label>
            <input type="text" class="form-control" id="inputOther" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="form-submit">
          Submit
        </button>
      </form>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">Place sticky footer content here</span>
      </div>
    </footer>
  </body>
</html>
